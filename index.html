<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/ihover.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>iHOVER</title>
  </head>
  <body>
    

    <!-- Left to right-->
    <div class="row">
      <div class="col-sm-4 col-lg-6">
        <!-- normal -->
        <div class="ih-item circle effect2 left_to_right">
          <a href="#">
            <div class="img"><img src="img/B-Max.jpg" alt="img" /></div>
            <div class="info">
              <h3>B MAX</h3>
              <p>The main charcter in 6 Hero animation</p>
            </div></a
          >
        </div>
        <!-- end normal -->
      </div>
      <div class="col-sm-4 col-lg-6">
        <!-- colored -->
        <div class="ih-item circle colored effect4 left_to_right">
          <a href="#">
            <div class="img"><img src="img/buzLighter.jpg" alt="img" /></div>
            <div class="info">
              <h3>buzLighter</h3>
              <p>The main charcter in Toy's animations</p>
            </div></a
          >
        </div>
        <!-- end colored -->
      </div>
    </div>
    <!-- end Left to right-->

    <!-- Right to left-->
    <div class="row">
      <div class="col-sm-4 col-lg-6">
        <!-- normal -->
        <div class="ih-item square effect1 left_and_right">
          <a href="#">
            <div class="img"><img src="img/checkmate.jpg" alt="img" /></div>
            <div class="info">
              <h3>Checkmate</h3>
              <p>Description goes here</p>
            </div></a
          >
        </div>
        <!-- end normal -->
      </div>
      <div class="col-sm-4 col-lg-6">
        <!-- colored -->
        <div class="ih-item square effect3 bottom_to_top">
          <a href="#">
            <div class="img"><img src="img/classicalCar.jpg" alt="img" /></div>
            <div class="info">
              <h3>Respect</h3>
              <p>Description goes here</p>
            </div></a
          >
        </div>
        <!-- end colored -->
      </div>
    </div>
    <!-- end Right to left-->

  </body>
</html>
